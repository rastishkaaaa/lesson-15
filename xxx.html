<!DOCTYPE html>
<html>

<head>
   <title>Будильник</title>
   <link rel="stylesheet" type="text/css" href="xxx.css">
</head>

<body>
   <h1 id="currentTime"></h1>
   <div class="container">
      <select id="hours">
         <option value="Hour" disabled selected>Година</option>
      </select>
   </div>
   <div class="container">
      <select id="minutes">
         <option value="Minute" disabled selected>Хвилина</option>
      </select>
   </div>
   <div class="container">
      <select id="seconds">
         <option value="Second" disabled selected>Секунда</option>
      </select>
   </div>
   <div class="container">
      <select id="ampm">
         <option value="AM" selected>AM</option>
         <option value="PM">PM</option>
      </select>
   </div>
   <div class="alarm">
      <button id="setAlarmBtn">Встановити Будильник</button>
   </div>

   <script src="xxx.js"></script>
</body>

</html>
